<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 18 via CDN</title>
     <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <h1>Creation manuelle projet React</h1>

    <div id="root"></div>
    <script>
      const root = ReactDOM.createRoot(document.getElementById('root')); // API React 18
      root.render(React.createElement('h1', null, 'Hello with React!'));
    </script>
    
</body>
</html>
